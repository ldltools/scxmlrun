@startuml 
state master
master - -> NewDealer:(1)new_dealer
master - -> _home:(2)mumble
master - -> _home:(3)silence
[*] - -> master
state master {
state _home
state Welcome
state Intro2
state EvalDeal
state AskHit
state PlayNewCard
state PlayDone
state NewDealer
_home - -> Welcome:(1)success
Welcome - -> Intro2:(1)success
Intro2 - -> EvalDeal:(1)success
EvalDeal - -> AskHit:(1)success
AskHit - -> PlayNewCard:(1)hit
AskHit - -> PlayDone:(2)stand
PlayNewCard - -> PlayDone:(1)success[blackjack.GetTotalOf('caller') >= 21]
PlayNewCard - -> AskHit:(2)success
PlayDone - -> Intro2:(1)playagain
PlayDone - -> _home:(2)quit
NewDealer - -> Welcome:(1)success
[*] - -> init1
state _home {
}
state Welcome {
}
state Intro2 {
}
state EvalDeal {
}
state AskHit {
}
state PlayNewCard {
}
state PlayDone {
}
state NewDealer {
}
}
@enduml

