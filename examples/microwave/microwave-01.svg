on fill="#A80036" points="121.6746,163.7727,121.9447,173.6179,123.8299,168.2843,129.1634,170.1695,121.6746,163.7727" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="158" x="168" y="214.5669">(2)[timer &gt;= cook_time]</text><!--link off to final--><path d="M137.0595,126.3142 C146.3132,122.1498 156.9865,117.7323 167,114.5 C291.6864,74.2525 446.196,47.9884 510.829,38.0151 " fill="none" id="off-final" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="516.0642,37.2127,506.562,34.6228,511.1219,37.9704,507.7743,42.5304,516.0642,37.2127" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="81" x="206.5" y="70.5669">(2)terminate</text><!--
@startuml 
left to right direction

' initial = off
[*] - -> off
' final = final
final - -> [*]

off - -> on:(1)turn.on
off - -> final:(2)terminate

on - -> off:(1)turn.off
on - -> off:(2)[timer >= cook_time]

state on {
' initial = idle
[*] - -> idle
idle - -> cooking:(1)[door_closed]
idle - -> cooking:(2)door.close

cooking - -> idle:(1)door.open
cooking - -> cooking:(2)time

}

@enduml

