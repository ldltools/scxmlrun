@startuml 
state off
state on
off - -> on:(1)turn.on
on - -> off:(1)turn.off
on - -> off:(2)[timer >= cook_time]
[*] - -> off
state off {
}
state on {
state idle
state cooking
idle - -> cooking:(1)[door_closed]
idle - -> cooking:(2)door.close
cooking - -> idle:(1)door.open
cooking - -> cooking:(2)time
[*] - -> undefined
state idle {
}
state cooking {
}
}
@enduml

